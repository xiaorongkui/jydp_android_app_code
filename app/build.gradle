apply plugin: 'com.android.application'

android {
    signingConfigs {
        signing {
            keyAlias 'jydp'
            keyPassword 'qmkj@0622.'
            storeFile file('../jydp.jks')
            storePassword 'qmkj@0622.'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.qmkj.jydp"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 4
        versionName "V1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //设计稿上的屏幕宽度
        buildConfigField("float", "DESIGN_WIDTH", "375")
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        //有任何的错误检查都会终止构建
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    buildTypes {
        release {
            buildConfigField("boolean", "LOG_DEBUG", "false")
            debuggable false
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.signing
            resValue "string", "app_name", "EXT"
            android.applicationVariants.all {
                variant ->
                    variant.outputs.all {
                        outputFileName = "jydp-${variant.versionName}_${releaseTime()}.apk"
                    }
            }
            ndk {
                //abiFilters 'armeabi'//, 'x86' // , 'armeabi-v7a', 'x86_64', 'arm64-v8a'
            }
        }
        debug {
            buildConfigField("boolean", "LOG_DEBUG", "true")
            //versionNameSuffix "_debug"
            debuggable true
            //shrinkResources true
            //minifyEnabled true
            zipAlignEnabled true //zip优化
            signingConfig signingConfigs.signing
            resValue "string", "app_name", "EXT-debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd")
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java', 'src/main/javaGen', 'src/main/jniLibs', 'src/main/assets']
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    implementation 'com.trello.rxlifecycle2:rxlifecycle:2.2.1'
    implementation 'com.squareup.okhttp3:okhttp:3.8.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.5.0'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    implementation 'com.tencent.bugly:crashreport:2.6.6.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'in.srain.cube:ultra-ptr:1.0.11'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.28'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.0.0'
    implementation 'com.google.dagger:dagger:2.13'
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
    implementation 'com.github.dmytrodanylyk.shadow-layout:library:1.0.3'
    //阴影库，暂时先用
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    implementation files('src/libs/afinal_0.5.1_bin.jar')
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
